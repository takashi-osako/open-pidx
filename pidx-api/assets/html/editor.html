<!DOCTYPE html>
<html>
	<head>
		<title>test editor</title>
		<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
		<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
		<script src="../js/jquery.layout-latest.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				$('body').layout({
					applyDefaultStyles : true
				});
			});
			$(function() {
				$("#selections").accordion();
				$("#selections li").draggable({
					appendTo : "body",
					helper : "clone"
				});
				$("#canvas").droppable({
					activeClass : "ui-state-default",
					hoverClass : "ui-state-hover",
					drop : function(event, ui) {
						if(ui.draggable.attr("id")=="text box") {
							$('<span><textarea id="resizable" rows="1" cols="20">text</textarea></span>').appendTo(this);
						}
					}
				});
				$("#resizable").resizable({
					handle: "se"
				});
			});
		</script>
	</head>
	<body>
		<div id="canvas" class="ui-layout-center">
		</div>
		<div class="ui-layout-north">
			North
		</div>
		<div class="ui-layout-south">
			South
		</div>
		<div class="ui-layout-east">
			East
		</div>
		<div class="ui-layout-west">
			<div id="selections">
				<li id="text box">
					<div>text box</div>
				</li>
			</div>
		</div>
	</body>
</html>
